<!doctype html>
<html>
<head>
	<title>Perlin Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript">
		// This is a port of Ken Perlin's Java code. The
		// original Java code is at http://cs.nyu.edu/%7Eperlin/noise/.
		// Note that in this version, a number from 0 to 1 is returned.
		PerlinNoise = function() {
			this.noise = function(x, y, z) {

			var p = new Array(512)
			var permutation = [ 151,160,137,91,90,15,
			131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,
			190, 6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,
			88,237,149,56,87,174,20,125,136,171,168, 68,175,74,165,71,134,139,48,27,166,
			77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,
			102,143,54, 65,25,63,161, 1,216,80,73,209,76,132,187,208, 89,18,169,200,196,
			135,130,116,188,159,86,164,100,109,198,173,186, 3,64,52,217,226,250,124,123,
			5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,
			223,183,170,213,119,248,152, 2,44,154,163, 70,221,153,101,155,167, 43,172,9,
			129,22,39,253, 19,98,108,110,79,113,224,232,178,185, 112,104,218,246,97,228,
			251,34,242,193,238,210,144,12,191,179,162,241, 81,51,145,235,249,14,239,107,
			49,192,214, 31,181,199,106,157,184, 84,204,176,115,121,50,45,127, 4,150,254,
			138,236,205,93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180
			];
			for (var i=0; i < 256 ; i++) 
			p[256+i] = p[i] = permutation[i]; 

			var X = Math.floor(x) & 255,                  // FIND UNIT CUBE THAT
			Y = Math.floor(y) & 255,                  // CONTAINS POINT.
			Z = Math.floor(z) & 255;
			x -= Math.floor(x);                                // FIND RELATIVE X,Y,Z
			y -= Math.floor(y);                                // OF POINT IN CUBE.
			z -= Math.floor(z);
			var    u = fade(x),                                // COMPUTE FADE CURVES
			v = fade(y),                                // FOR EACH OF X,Y,Z.
			w = fade(z);
			var A = p[X  ]+Y, AA = p[A]+Z, AB = p[A+1]+Z,      // HASH COORDINATES OF
			B = p[X+1]+Y, BA = p[B]+Z, BB = p[B+1]+Z;      // THE 8 CUBE CORNERS,

			return scale(lerp(w, lerp(v, lerp(u, grad(p[AA  ], x  , y  , z   ),  // AND ADD
			grad(p[BA  ], x-1, y  , z   )), // BLENDED
			lerp(u, grad(p[AB  ], x  , y-1, z   ),  // RESULTS
			grad(p[BB  ], x-1, y-1, z   ))),// FROM  8
			lerp(v, lerp(u, grad(p[AA+1], x  , y  , z-1 ),  // CORNERS
			grad(p[BA+1], x-1, y  , z-1 )), // OF CUBE
			lerp(u, grad(p[AB+1], x  , y-1, z-1 ),
			grad(p[BB+1], x-1, y-1, z-1 )))));
			}
			function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
			function lerp( t, a, b) { return a + t * (b - a); }
			function grad(hash, x, y, z) {
			var h = hash & 15;                      // CONVERT LO 4 BITS OF HASH CODE
			var u = h<8 ? x : y,                 // INTO 12 GRADIENT DIRECTIONS.
			v = h<4 ? y : h==12||h==14 ? x : z;
			return ((h&1) == 0 ? u : -u) + ((h&2) == 0 ? v : -v);
			} 
			function scale(n) { return (1 + n)/2; }
		}
	</script>
</head>
<body>
	<p><a href="http://asserttrue.blogspot.fi/2011/12/perlin-noise-in-javascript_31.html" target="_blank">source</a><p>
	
	<div id="settings">
		<p>Tile Size: <input id="tile_size" class="update_on_change" value="8" /></p>
		<p>Z: <input id="noise_z" class="update_on_change" value="0.24" /></p>
		<p>Size: <input id="noise_size" class="update_on_change" value="9" /></p>
		<p><input type="button" class="click_to_change" value="Set" /></p>
	</div>
	
	<canvas id="mycanvas" width="800" height="600"></canvas>
	
	<script type="text/javascript">
		;jQuery(document).ready(function($) {
			$("#tile_size").spinner({
				'step': 2,
				'numberFormat': "n"
			});
			
			$("#noise_z").spinner({
				'step': 0.01,
				'numberFormat': "n"
			});
			
			$("#noise_size").spinner({
				'step': 1,
				'numberFormat': "n"
			});
			
			var canvas = document.getElementById("mycanvas");
			var canvas_width = canvas.width;
			var canvas_height = canvas.height;
			
			var context = canvas.getContext("2d");
			
			context.fillStyle = "#FF0000";
			context.fillRect(0, 0, canvas_width, canvas_height);
			
			
			
			function doNoise() {
				var x, y,
					perlin = new PerlinNoise();
				
				var TILE_SIZE = $("#tile_size").val();
				
				var num_y = Math.ceil(canvas_height / TILE_SIZE);
				var num_x = Math.ceil(canvas_width / TILE_SIZE);
				
				var px, px, pnoise,
					pz = $("#noise_z").val(),
					psize = $("#noise_size").val();
				var pnoise_round;
				
				var prev_xy = [];
				
				for(y = 0; y < num_y; y++) {
					for(x = 0; x < num_x; x++) {
						//d[0] = 0;
						//d[1] = 0;
						//d[2] = 0;
						//d[3] = Math.floor((Math.random() * 100));
						
						px = (x / num_x);
						py = (y / num_y);
						
						pnoise = perlin.noise((px * psize), (py * psize), pz);
						
						pnoise_round = Math.round( (pnoise * 100) );
						
						if((x == 10) && (y == 10)) {
							console.dir(pnoise_round);
						}
						
						if(pnoise_round < 25) {
							pnoise_round = 25;
							// air
							
							//r = 0;
							//g = 0;
							//b = 0;
						} if(pnoise_round < 60) {
							pnoise_round = 60;
							// dirt
							//r = 102;
							//g = 51;
							//b = 0;
						} else if(pnoise_round < 75) {
							pnoise_round = 75;
							// stone
							//r = 128;
							//g = 128;
							//b = 128;
						} else if(pnoise_round < 85) {
							pnoise_round = 85;
							// diamond
							//r = 102;
							//g = 255;
							//b = 255;
						} else if(pnoise_round < 95) {
							pnoise_round = 95;
							// ore
							//r = 255;
							//g = 153;
							//b = 102;
						} else {
							pnoise_round = 95;
							//r = 255;
							//g = 102;
							//b = 204;
						}
						
						//r = g = b = Math.floor( (pnoise * 255) );
						r = g = b = Math.floor( (pnoise_round * 2.5) );
						
						// preview
						context.fillStyle = "rgba("+ r +","+ g +","+ b +",255)";
						context.fillRect((x * TILE_SIZE), (y * TILE_SIZE), TILE_SIZE, TILE_SIZE);
					}
				}
			}
			
			doNoise();
			
			$(".click_to_change").on('click', function(e) {
				e.preventDefault();
				doNoise();
			});
			
			
		});
		
		
	</script>
</body>
