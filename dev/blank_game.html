			'update': update,
			'render': render
		});
		
		function preload() {
			game.load.image('mario', "/static/images/tmp/mario.png");
		}
		
		var sprite;
		
		function create() {
			game.stage.backgroundColor = "#105ca5";
			
			sprite = game.add.sprite(0, 0, 'mario');
		}

		}
		
		function render() {

	</script>
</body>
