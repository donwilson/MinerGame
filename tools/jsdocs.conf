{
	"markdown": {
		"hardwrap": false,
		"parser": "gfm"
	},
	"plugins": [
		"plugins/markdown"
	],
	"opts": {
		"debug": true,
		"destination": "./docs",
		"recurse": true,
		"encoding": "utf8",
		"lenient": true,
		"mainpagetitle": "MinerGame",
		"private": false,
		"template": "./resources/docstrap-master/template"
	},
	"source": {
		"excludePattern": "(^|\\/|\\\\)_",
		"include": [
			"./package.json",
			"./src/static/js/game/init.js",
			"./src/static/js/game/start.js",
			"./src/static/js/game/data/",
			"./src/static/js/game/component/",
			"./src/static/js/game/entity/",
			"./src/static/js/game/state/"
		],
		"includePattern": ".+\\.js(doc)?$"
	},
	"tags": {
		"allowUnknownTags": true
	},
	"templates": {
		"cleverLinks": false,
		"collapseSymbols": false,
		"copyright": "MinerGame Copyright Â© 2017-2018 Pyxol",
		"dateFormat": "YYYY-MM-DD",
		"disablePackagePath": true,
		"footer": "",
		"inverseNav": true,
		"linenums": true,
		"logoFile": "",
		"methodHeadingReturns": false,
		"monospaceLinks": false,
		"navType": "vertical",
		"outputSourceFiles": false,
		"outputSourcePath": true,
		"protocol": "html://",
		"search": false,
		"sourceLinkFormat": "https://github.com/donwilson/MinerGame/blob/v%s/%s#L%s",
		"sourceRootPath": "./",
		"systemName": "MinerGame",
		"theme": "phaser"
	}
}